<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Account Password Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
.orb {
  position: fixed;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0,255,0,0.28), transparent 70%);
  box-shadow: 0 0 25px rgba(0,255,0,0.25);
  pointer-events: none;
  mix-blend-mode: screen;
  opacity: 0;
  z-index: 0;
  animation: orbFloat linear forwards;
}

@keyframes orbFloat {
  0% {
    opacity: 0;
    transform: translate(0, 0);
  }
  10% {
    opacity: 1;
  }
  85% {
    opacity: 1;
    transform: translate(var(--dx), var(--dy));
  }
  100% {
    opacity: 0;
    transform: translate(calc(var(--dx) * 1.1), calc(var(--dy) * 1.1));
  }
}
body * { position: relative; z-index: 1; }
  input[type="text"] {
    color: rgb(12, 141, 173);
    background-color: rgb(15,15,15);
    width: 50ch;
    max-width: 100%;
    box-sizing: border-box;
    font-family: monospace;
  }
  select {width: auto;}
  label { display:block; margin: 8px 0; }
  button { margin-right: 8px; color: rgb(52, 112, 240); background-color: rgb(42, 41, 43); outline-color: rgb(32, 32, 32); }
  .note { color: rgb(52,112,240); font-size: 0.9em; margin-top: 20px; }
  .versions-list { font-family: monospace; white-space: pre; background:rgb(15,15,15); padding:20px; border-radius:4px; }
  body { background-color: rgb(49, 48, 48); color: rgb(52, 112, 240); background-image: url("Images/cyberBackground.png"); }
  h1 { color: rgb(12, 141, 173); }
</style>
</head>
<body>
  <h1>Account Password Generatorüîê</h1>
  <label>
    Key:
    <input id="masterKey" type="text" autocomplete="off" size="50" />
  </label>
  <label>
    Acc Name:
    <input id="accountName" type="text" autocomplete="off" size="50" />
  </label>
  <label>
    Version:
    <select id="versionSelect"></select>
  </label>
  <div>
    <button id="generateBtn">Generate password</button>
  </div>
  <br />
  <label>
    Generated password:
    <input id="passwordOutput" type="text" readonly />
  </label>
  <div>
    <button id="copyBtn">Copy password</button>
  </div>
  <div class="note">
    <strong>Available versions</strong> (parameters for each version are stored in the code):
    <div id="versionsList" class="versions-list" aria-live="polite"></div>
  </div>
  <script>
    // -------------------------
    // Minimal deterministic password generator
    // - Harden a possibly weak human Key with PBKDF2
    // - Derive per-account bits deterministically
    // - Map bytes to a password using a charset
    // - Versioning included so you can change parameters later without breaking old passwords
    // -------------------------
    const encoder = new TextEncoder();
    // ====== VERSIONS MAP ======
    // Add new versions here. Keep old versions unchanged so old passwords remain reproducible.
    // Each version entry should include:
    //  - kdf: "PBKDF2" (or "Argon2id" if you later add WASM Argon2)
    //  - masterSalt: public salt string (can be changed per version)
    //  - masterIter: iterations for hardening user Key -> master key
    //  - accountIter: iterations for per-account derivation
    //  - hash: hash algorithm for PBKDF2
    //  - charset: allowed characters for final password
    //  - length: desired password length
    //
    // To add a new version:
    // 1) copy an existing entry, change parameters, give it a new key like "v2"
    // 2) update DEFAULT_VERSION below if you want new generation to use the new version by default
    const VERSIONS = {
      "v1": {
        kdf: "PBKDF2",
        masterSalt: "my-app-master-salt-v1",
        masterIter: 250000,
        accountIter: 150000,
        hash: "SHA-256",
        charset: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*_-+",
        length: 20
      }
      // Example future version:
      // "v2": {
      //   kdf: "Argon2id",
      //   masterSalt: "my-app-master-salt-v2",
      //   masterParams: { mem: 65536, iter: 3, parallelism: 1 },
      //   accountParams: { mem: 65536, iter: 2, parallelism: 1 },
      //   charset: "...",
      //   length: 24
      // }
    };
    // Default encryption version
    const DEFAULT_VERSION = "v1";
    const versionSelect = document.getElementById("versionSelect");
    const versionsListEl = document.getElementById("versionsList");
    function refreshVersionUI() {
      versionSelect.innerHTML = "";
      const lines = [];
      Object.keys(VERSIONS).forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        versionSelect.appendChild(opt);

        const p = VERSIONS[v];
        lines.push(
          `${v}: kdf=${p.kdf}; masterSalt="${p.masterSalt}"; masterIter=${p.masterIter}; accountIter=${p.accountIter}; hash=${p.hash}; len=${p.length}`
        );
      });
      versionSelect.value =
        DEFAULT_VERSION in VERSIONS
          ? DEFAULT_VERSION
          : Object.keys(VERSIONS)[0];

      versionsListEl.textContent = lines.join("\n");
    }
    refreshVersionUI();
    async function deriveBitsPBKDF2(passwordBytes, saltBytes, iterations, bitLength, hash) {
      const baseKey = await crypto.subtle.importKey(
        "raw",
        passwordBytes,
        { name: "PBKDF2" },
        false,
        ["deriveBits"]
      );
      const bits = await crypto.subtle.deriveBits(
        {
          name: "PBKDF2",
          hash: hash,
          salt: saltBytes,
          iterations: iterations
        },
        baseKey,
        bitLength
      );
      return new Uint8Array(bits);
    }
    function bytesToPassword(bytes, charset, length) {
      const chars = [];
      const charsetLength = charset.length;
      for (let i = 0; i < length; i++) {
        const b1 = bytes[(i * 2) % bytes.length];
        const b2 = bytes[(i * 2 + 1) % bytes.length];
        const combined = ((b1 << 8) | b2) >>> 0;
        const index = combined % charsetLength;
        chars.push(charset[index]);
      }
      return chars.join("");
    }
    async function generatePassword(Key, accountName, version) {
      if (!Key || !accountName || !version) {
        throw new Error("Key, account name, and version are required.");
      }
      const params = VERSIONS[version];
      if (!params) throw new Error("Unknown version: " + version);
      const masterSaltBytes = encoder.encode(params.masterSalt + "|" + version);
      const masterKeyBytes = await deriveBitsPBKDF2(
        encoder.encode(Key),
        masterSaltBytes,
        params.masterIter,
        256,
        params.hash
      );
      const accountSaltBytes = encoder.encode(version + "|" + accountName);
      const accountBits = await deriveBitsPBKDF2(
        masterKeyBytes,
        accountSaltBytes,
        params.accountIter,
        256,
        params.hash
      );
      return bytesToPassword(accountBits, params.charset, params.length);
    }
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const Key = document.getElementById("masterKey").value.trim();
      const accountName = document.getElementById("accountName").value.trim();
      const version = document.getElementById("versionSelect").value;
      const output = document.getElementById("passwordOutput");
      output.value = "";
      try {
        const pwd = await generatePassword(Key, accountName, version);
        output.value = pwd;
      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
      }
    });
    // Copy button
    document.getElementById("copyBtn").addEventListener("click", async () => {
      const out = document.getElementById("passwordOutput");
      if (!out.value) return;
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(out.value);
        } else {
          out.select();
          document.execCommand("copy");
        }
        const btn = document.getElementById("copyBtn");
        const old = btn.textContent;
        btn.textContent = "Copied!";
        setTimeout(() => (btn.textContent = old), 1200);
      } catch (e) {
        console.error("Copy failed", e);
        alert("Copy failed");
      }
    });
    // Allow changing default version at runtime
    window.setDefaultVersion = function (v) {
      if (v in VERSIONS) {
        versionSelect.value = v;
      } else {
        console.warn("Unknown version:", v);
      }
    };
  </script>
  <script>
const MAX_ORBS = 30;

function randomEdgePosition() {
  const edge = Math.floor(Math.random() * 4);
  let x, y;

  switch (edge) {
    case 0: x = Math.random() * window.innerWidth; y = -60; break; // top
    case 1: x = window.innerWidth + 60; y = Math.random() * window.innerHeight; break; // right
    case 2: x = Math.random() * window.innerWidth; y = window.innerHeight + 60; break; // bottom
    case 3: x = -60; y = Math.random() * window.innerHeight; break; // left
  }

  return { x, y };
}

function longCenterDrift(x, y) {
  // Target: center of screen
  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;

  // Drift vector toward center, with slight randomness
  const dx = (cx - x) * (1 + Math.random() * 0.2 - 0.1);
  const dy = (cy - y) * (1 + Math.random() * 0.2 - 0.1);

  return { dx, dy };
}

function createOrb() {
  const orb = document.createElement("div");
  orb.className = "orb";

  const size = Math.random() * 40 + 20;
  orb.style.width = size + "px";
  orb.style.height = size + "px";

  const { x, y } = randomEdgePosition();
  orb.style.left = x + "px";
  orb.style.top = y + "px";

  // Lifespan: 120‚Äì180 seconds (2‚Äì3 minutes)
  const duration = Math.random() * 60 + 120;
  orb.style.animationDuration = duration + "s";

  // Drift toward center
  const { dx, dy } = longCenterDrift(x, y);
  orb.style.setProperty("--dx", dx + "px");
  orb.style.setProperty("--dy", dy + "px");

  document.body.appendChild(orb);

  // Remove after animation completes
  setTimeout(() => orb.remove(), duration * 1000);
}

function maintainOrbs() {
  const current = document.querySelectorAll(".orb").length;
  if (current < MAX_ORBS) createOrb();
}

// Initial fill
for (let i = 0; i < MAX_ORBS; i++) createOrb();

// Maintain population
setInterval(maintainOrbs, 5000);
</script>
</body>
</html>
